<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Sign Up</title>
  <link rel="stylesheet" href="userFormat.css" />
</head>
<body>
    <nav class="navbar">
    <div class="nav-center">
      <img src="image/logo.png" class="logo" alt="Logo" />
    </div>
   </nav>

    <div class="user-box">
      <h2>STAFF SIGN UP</h2>
      <form method="POST" action="signup_staff.php" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group">
            <label>Staff ID</label>
            <input type="text" name="staffID" required>
          </div>
          <div class="form-group">
            <label>Staff Name</label>
            <input type="text" name="staffName" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>No. Tel</label>
            <input type="text" name="tel" required>
          </div>
          <div class="form-group">
            <label>Create Password</label>
            <input type="password" name="password" required>
          </div>
        </div>

        <div class="form-row single">
          <div class="form-group">
            <label>Add Profile Picture</label>
            <input type="file" name="profile" accept="image/*">
          </div>
        </div>

        <button type="submit">Sign Up</button>
        <p class="signup-text">Already have an account? <a href="login.html">Log In</a></p>
      </form>
    </div>
  <p class="side-note">
    *NOTE: Staff ID must start with <strong>"C2RY"</strong>.
  </p>
  </div>
</body>
</html>
